[app]
scheme = "tenseal"

[files]
raw_data = "data/loans.csv"
encrypted_data = "data/encrypted_loans.json"
encrypted_results = "data/loan_scores.json"

[generation]
n_samples = 100  # Default dataset size

[scoring]
# Score = (w1 * income) + (w2 * debt) + (w3 * late_payments)
w_income = 0.5
w_debt = -0.2
w_late_payment = -500.0